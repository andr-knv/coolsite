{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
    <div>     
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>Published: {{ post.publish_date }} by {{ post.author }}</p>
        <p>{{ post.text|linebreaksbr|truncatewords:50 }}</p>
    </div>
    {% endfor %}
{% endblock %}
